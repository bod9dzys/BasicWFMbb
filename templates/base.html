<!doctype html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Розклад{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-...."
      crossorigin="anonymous"
    >
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'schedule_week' %}">Schedule</a> {# Змінив # на url 'schedule_week' для кращої навігації #}

        {# --- ДОДАНО ЦЕЙ БЛОК --- #}
        <div class="ms-auto"> {# ms-auto вирівнює елемент праворуч #}
          <a href="{% url 'admin:index' %}" class="btn btn-outline-light btn-sm">Admin</a> {# Використовуємо url 'admin:index' #}
        </div>
        {# --- КІНЕЦЬ ДОДАНОГО БЛОКУ --- #}

      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-...."
      crossorigin="anonymous"
    ></script>
  </body>
</html>
